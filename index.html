<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="bg-slate-800">
    <div class="grid place-items-center h-screen">
        <div class="overflow-hidden h-100 w-50 p-1 flex flex-col items-stretch items-center block bg-gray-700 border border-gray-700">
            <!--Display-->
            <input type="number" id="inputBox" placeholder="0" class="w-full mx-auto overflow-hidden shadow-lg p-6 bg-gray-900 shadow-lg text-white text-right text-4xl">
            <div class="grid grid-cols-4">
                <!--Row 1-->
                <button class="bg-gray-300 border border-gray-400 active:bg-gray-400 p-3 text-2xl">C</button>
                <button class="bg-gray-300 border border-gray-400 active:bg-gray-400 p-3 text-2xl">%</button>
                <button class="bg-gray-300 border border-gray-400 active:bg-gray-400 p-3 text-2xl">del</button>
                <button class="bg-gray-300 border border-gray-400 active:bg-gray-400 p-3 text-2xl">/</button>

                <!--Row 2-->
                <button class="bg-white border border-gray-400 active:bg-gray-100 p-3 text-2xl">7</button>
                <button class="bg-white border border-gray-400 active:bg-gray-100 p-3 text-2xl">8</button>
                <button class="bg-white border border-gray-400 active:bg-gray-100 p-3 text-2xl">9</button>
                <button class="bg-gray-300 border border-gray-400 active:bg-gray-400 p-3 text-2xl">x</button>

                <!--Row 3-->
                <button class="bg-white border border-gray-400 active:bg-gray-100 p-3 text-2xl">4</button>
                <button class="bg-white border border-gray-400 active:bg-gray-100 p-3 text-2xl">5</button>
                <button class="bg-white border border-gray-400 active:bg-gray-100 p-3 text-2xl">6</button>
                <button class="bg-gray-300 border border-gray-400 active:bg-gray-400 p-3 text-2xl">-</button>

                <!--Row 4-->
                <button class="bg-white border border-gray-400 active:bg-gray-100 p-3 text-2xl">1</button>
                <button class="bg-white border border-gray-400 active:bg-gray-100 p-3 text-2xl">2</button>
                <button class="bg-white border border-gray-400 active:bg-gray-100 p-3 text-2xl">3</button>
                <button class="bg-gray-300 border border-gray-400 active:bg-gray-400 p-3 text-2xl">+</button>
                
                <!--Row 5-->
                <button class="bg-white border border-gray-400 active:bg-gray-100 p-3 text-2xl">00</button>
                <button class="bg-white border border-gray-400 active:bg-gray-100 p-3 text-2xl">0</button>
                <button class="bg-white border border-gray-400 active:bg-gray-100 p-3 text-2xl">.</button>
                <button class="bg-orange-500 border border-gray-400 active:bg-orange-600 p-3 text-2xl">=</button>
            </div>
        </div>
    </div>
    <script>
        var inputBox = document.getElementById("inputBox");

        var invalidChars = [
            "-",
            "+",
            "e",
        ];

        inputBox.addEventListener("input", function() {
            this.value = this.value.replace(/[e\+\-]/gi, "");
        });

        inputBox.addEventListener("keydown", function(e) {
            if (invalidChars.includes(e.key)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
